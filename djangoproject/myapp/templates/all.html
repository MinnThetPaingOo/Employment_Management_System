<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Items</title>
</head>
<body>
    <table>
        <tr>
            <th>Department</th>
            <th>Name</th>
            <th>Email</th>
            <th>Rank</th>
            <th>Salary</th>
            <th>Hire Date</th>

        </tr>
        {%for item in items %}
        <tr>
            <td>{{item.DeptId}}</td>
            <td>{{item.Name}}</td>
            <td>{{item.Email}}</td>
            <td>{{item.Rank}}</td>
            <td>{{item.Salary}}</td>
            <td>{{item.HireDate}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
